@import de.htwg.se.wizard.model.playerComponent.PlayerBaseImpl.Player
@(player: Player)

<div>@player.name 's cards:</div>
<ul>
@for(card <- player.hand) {
    <li>
        <a href="/showCards?idx=@player.hand.indexOf(card)">@card.toString()</a>
    </li>
}
</ul>

<div>To Play a Card click the card</div>
