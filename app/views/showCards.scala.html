@import de.htwg.se.wizard.model.cardsComponent.Card
@(name: String, cards: List[Card])

<div>@name 's cards:</div>
<ul>
@for(card <- cards) {
    <li>
        <div>Index: @cards.indexOf(card)</div>
        <div>@card.toString()</div>
    </li>
}
</ul>

<div>To Play a Card call POST: localhost:9000/showCards?idx=???</div>
