@import de.htwg.se.wizard.model.playerComponent.PlayerBaseImpl.Player
@(player: Player, roundOver: Boolean)
@main("marketPlaceBackground") {
    <div class="hor">
        <div class="container h-100 playerName">
            <h1>Trick won by @player.name</h1>
            <button value="@roundOver" id="trickOverOK">Ok</button>
        </div>
    </div>
}
